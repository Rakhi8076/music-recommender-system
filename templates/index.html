<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spotifier</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center">
        <!-- Navbar -->
        <header class="navbar">
            <h1 class="logo"> The Spotifier</h1>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Get Song Recommendations</h2>
            <p class="sub-text">What song is on your mind?</p>
            <form action="/" method="POST" class="search-box">
                <input type="text" name="song_name" placeholder="Type a song name..." required />
                <button type="submit">Get Recommendations</button>
            </form>
        </section>

        <!-- Filters -->
        <div class="filters">
            <button>Hindi</button>
            <button>English</button>
            <button>Punjabi</button>
            <button>Lofi</button>
            <button>Sad</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with ðŸ’š by Rakhi using Machine Learning</p>
    </footer>
</body>
</html>
